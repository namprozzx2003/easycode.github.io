<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 14</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<table>
    	<tr>
        	<td>Nhập chuỗi:</td>
            <td><input type="text" id="str"></td>
        </tr>
        <tr>
        	<td>Chuỗi đảo ngược:</td>
            <td><input type="text" id="output"></td>
        </tr>
        <tr>
        	<td>
            	<button onClick="ReverseString()">Thực hiện</button>
                <button onClick="location.reload()">Xóa</button>
            </td>
            <td></td>
        </tr>
    </table>
    <script>
		function ReverseString(){
			var str=document.getElementById("str").value;
			str=str.split("");
			str=str.reverse();
			str=str.join("");
			document.getElementById("output").value=str;
		}
    </script>
</body>
</html>
