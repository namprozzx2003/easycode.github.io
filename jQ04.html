<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQ 4</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
<style>
	p{font-size: 20px;}
	div{
		width: 100px;
		height: 100px;
		margin: 5px;
		float: left;
	}
	h1{clear: left;}
</style>
<body>
	<p>Click lên các hình vuông:</p>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <h1 id="output"></h1>
    <script>
		$().ready(function() {
			$("#one").css({"background-color": "rgb(0,0,255)"});
            $("#one").click(function() {
                $("#output").text("Màu bạn chọn là Xanh: rgb(0, 0, 255)").css({"color": "rgb(0,0,255)"});
			});
			$("#two").css({"background-color": "rgb(255,0,0)"});
            $("#two").click(function() {
                $("#output").text("Màu bạn chọn là Đỏ: rgb(255, 0, 0)").css({"color": "rgb(255,0,0)"});
            });
			$("#three").css({"background-color": "rgb(255,0,255)"});
            $("#three").click(function() {
                $("#output").text("Màu bạn chọn là Tím: rgb(255, 0, 255)").css({"color": "rgb(255,0,255)"});
            });
			$("#four").css({"background-color": "rgb(0,255,0)"});
            $("#four").click(function() {
                $("#output").text("Màu bạn chọn là Xanh Lá: rgb(0, 255, 0)").css({"color": "rgb(0,255,0)"});
            });
        });
    </script>
</body>
</html>
