<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>
	<table>
    	<tr>
        <td>Nhập số thứ nhất:</td>
        <td><input type="number" id="first"></td>
        </tr>
        <tr>
        <td>Nhập số thứ hai:</td>
        <td><input type="number" id="second"></td>
        </tr>
        <tr>
        <td>Nhập số thứ ba:</td>
        <td><input type="number" id="third"></td>
        </tr>
        <tr>
        <td>Số lớn nhất:</td>
        <td><input type="number" id="max" disabled></td>
        </tr>
        <tr>
        	<td>
            	<button onClick="maxValue()">Thực hiện</button>
                <button onClick="location.reload()">Xóa</button>
            </td>
            <td>
            </td>
        </tr>
    </table>
    <script>
		function maxValue(){
			var a=document.getElementById("first").value;
			var b=document.getElementById("second").value;
			var c=document.getElementById("third").value;
			document.getElementById("max").value=Math.max(a,b,c);
		}
    </script>
<body>
</body>
</html>
