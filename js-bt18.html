<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 18</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<p>Nhập 1 số nguyên dương: <input type="number" id="number"></p>
    <button onClick="CheckPrime()">Thực hiện</button>
    <button onClick="location.reload()">Xóa</button>
    <p id="result"></p>
    <script>
		function CheckPrime(){
			var n=document.getElementById("number").value;
			var output;
			if(n==1){
				output="Không phải là số nguyên tố";
			}
			else{
				var isPrime=true;
				for(var i=2;i<n;i++){
					if(n%i==0){
						isPrime=false;
						break;
					}
				}
				if(isPrime){
					output="Đây là số nguyên tố";
				}
				else{
					output="Không phải là số nguyên tố";
				}
			}
			document.getElementById("result").innerHTML=output;
		}
    </script>
</body>
</html>
