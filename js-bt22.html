<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 22</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<p>Nhập số lượng phần tử: <input type="number" id="number"></p>
    <button onClick="RotateLeft()">Thực hiện</button>
    <button onClick="location.reload()">Xóa</button>
    <p>Dãy số nguyên ngẫu nhiên <=10 đã tạo:</p>
    <p id="output"></p>
    <p id="result"></p>
    <script>
		function RotateLeft(){
			var n=document.getElementById("number").value;
			var arr=[];
			for(var i=0;i<n;i++){
				arr[i]=Math.floor(Math.random()*11);
			}
			document.getElementById("output").innerHTML=arr;
			arr.push(arr[0])
			arr.shift();
			document.getElementById("result").innerHTML="Dãy số sau khi xoay trái:<br>"+arr;
		}
    </script>
</body>
</html>
