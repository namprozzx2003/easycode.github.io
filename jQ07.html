<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQ 7</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
<style>
	body{font: 12px Arial, sans-serif;}
	#container{padding: 20px;}
	.panels,.panels a,.panels li{
		height: 200px;
		overflow: hidden;
	}
	.panels{
		background: #ddd;
		margin: 0 0 20px;
		position: relative;
		width: 900px;
	}
	.panels li{
		float: left;
		font-size: 100px;
		line-height: 200px;
		list-style: none;
		text-align: center;
		width: 180px;
	}
	.panels li.last, .panels li:last-child{
		border: 0;
		float: none;
		position: absolute;
		top: 0;
		right: 0;
	}
	.panels a{
		background: url(Images/radial.jpg) no-repeat 0 200px;
		color: #666;
		display: block;
		text-decoration: none;
		width: 100%;
	}
	.panels a:hover{
		background-color: #bbb;
		background-position: center top;
		color: #000;
		font-weight: bold;
		text-shadow: #fff 0 5px 5px;
	}
</style>
</head>

<body>
	<div id="container">
    	<ul class="panels">
        	<li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
    <script>
		$().ready(function() {
			$(document).contextmenu(function() {
				return false;
			});
            var speed=200;
			$("ul.panels li:last-child").addClass("last");
			$("ul.panels li").hover(function() {
                $(this).stop().animate({
					width: "360px",
					fontSize: "150px"
				},speed)
				.siblings("li").stop().animate({
					width: "135px",
					fontSize: "50px"
				},speed);
			},
			function (){
				$(this).stop().animate({
					width: "180px",
					fontSize: "100px"
				},speed)
				.siblings("li").stop().animate({
					width: "180px",
					fontSize: "100px"
				},speed);
            });
        });
    </script>
</body>
</html>
