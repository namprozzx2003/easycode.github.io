<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 12</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>
	<table>
    	<tr>
        	<td>Nhập chuỗi:</td>
            <td><input type="text" id="str"></td>
        </tr>
        <tr>
        	<td>Chuỗi trả về:</td>
            <td><input type="text" id="output"></td>
        </tr>
        <tr>
        	<td>
            	<button onClick="First_Last()">Thực hiện</button>
                <button onClick="location.reload()">Xóa</button>
            </td>
            <td></td>
        </tr>
    </table>
    <script>
		function First_Last(){
			var str=document.getElementById("str").value;
			var output;
			if(str.length==1)
			{
				output=str;
			}
			else
			{
				var first=str.charAt(0);
				var last=str.charAt(str.length-1);
				var middle=str.slice(1,str.length-1);
				output=last+middle+first;
			}
			document.getElementById("output").value=output;
		}
    </script>
<body>
</body>
</html>
