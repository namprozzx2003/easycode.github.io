<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 6</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<p>Nhập số lượng số nguyên > 0: <input type="number" id="number"></p>
    <button onClick="Random_Near()">Thực hiện</button>
    <button onClick="location.reload()">Xóa</button>
    <p>Dãy số nguyên ngẫu nhiên từ 1 đến 100 đã tạo:</p>
    <p id="output"></p>
    <p id="near"></p>
    <script>
		function Random_Near(){
			var n=Number(document.getElementById("number").value);
			var arr=[];
			var text="";
			for(var i=0;i<n;i++){
				arr[i]=Math.floor((Math.random()*100)+1);
				text+=arr[i]+" ";
			}
			document.getElementById("output").innerHTML=text;
			var index=arr.indexOf(100);
			var near;
			if(index>-1){
				arr.splice(index,1);
				near=Math.max(...arr);
			}
			else{
				near=Math.max(...arr);
			}
			document.getElementById("near").innerHTML="Số có giá trị gần 100 nhất là: "+near;
		}
    </script>
</body>
</html>
