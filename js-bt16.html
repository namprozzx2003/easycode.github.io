<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 16</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<table>
    	<tr>
        	<td>Nhập chuỗi:</td>
            <td><input type="text" id="str"></td>
        </tr>
        <tr>
        	<td>Chuỗi in hoa ký tự đầu:</td>
            <td><input type="text" id="output"></td>
        </tr>
        <tr>
        	<td>
            	<button onClick="CapitalLetter()">Thực hiện</button>
                <button onClick="location.reload()">Xóa</button>
            </td>
            <td></td>
        </tr>
    </table>
    <script>
		function CapitalLetter(){
			var str=document.getElementById("str").value;
			str=str.split(" ");
			for(var i=0;i<str.length;i++){
				str[i]=str[i].slice(0,1).toUpperCase()+str[i].slice(1);
			}
			document.getElementById("output").value=str.join(" ");
		}
			
    </script>
</body>
</html>
