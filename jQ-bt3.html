<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 3</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
<style>
	.border{
		float: left;
		margin: 5px;
		font-weight: bold;
		font-size: 20px;
		text-align: center;
		height: 150px;
		width: 150px;
		background-color: yellow;
		border: 2px solid;
	}
</style>
</head>

<body>
	<div class="border">HTML</div>
    <div class="border">CSS</div>
    <div class="border">Javascript</div>
    <div class="border">jQuery</div>
    <script>
		$(document).ready(function() {
			$(".border").css({"border":"0px solid"});
        });
    </script>
</body>
</html>
