<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JS 15</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<table>
    	<tr>
        	<td>Nhập chuỗi:</td>
            <td><input type="text" id="str"></td>
        </tr>
        <tr>
        	<td>Chuỗi mã hóa:</td>
            <td><input type="text" id="output"></td>
        </tr>
        <tr>
        	<td>
            	<button onClick="EncodeString()">Thực hiện</button>
                <button onClick="location.reload()">Xóa</button>
            </td>
            <td></td>
        </tr>
    </table>
    <script>
		function EncodeString(){
			var str=document.getElementById("str").value;
			var text="";
			var ascii;
			for(var i=0;i<str.length;i++){
				ascii=str.charCodeAt(i);
				if(ascii==90){
					text+=String.fromCharCode(65);
				}
				else if(ascii==122){
					text+=String.fromCharCode(97);
				}
				else if(ascii==57){
					text+=String.fromCharCode(48);
				}
				else{
					text+=String.fromCharCode(ascii+1);
				}
			}
			document.getElementById("output").value=text;
		}
    </script>
</body>
</html>
