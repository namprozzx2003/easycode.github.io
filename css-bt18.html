<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT CSS 18</title>
<style type="text/css">
	.one, .two{position: absolute; top: 50%; right: 0; bottom: 50%; left:0; margin: auto; height: 100px; width: 250px;}
	.one{background-color: lightblue; z-index: 2;}
	.two{background-color: black; z-index: 1; transform:translate(10px,10px);}
</style>
</head>

<body>
	<div class="one"></div>
    <div class="two"></div>
</body>
</html>
