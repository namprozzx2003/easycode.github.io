<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JQ 11</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<button id="btn1">Tạo hoạt hình</button><br><br>
    <div id="box" style="background: #B45F04;height: 100px;width: 100px;"></div>
    <script>
		$(document).ready(function() {
            $("#btn1").click(function() {
                $("#box").animate({
					width: "300px",
					height: "300px"
				});
            });
        });
    </script>
</body>
</html>
