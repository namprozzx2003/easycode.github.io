<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQ 2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
<style>
	table{border-collapse: collapse;}
</style>
</head>

<body>
	<table>
    	<tr><td colspan="2"><h1>Tính số ngày giữa hai thời điểm</h1></td></tr>
        <tr><td>Từ ngày:</td><td><input type="date" id="from"></td></tr>
        <tr><td>Đến ngày:</td><td><input type="date" id="to"></td></tr>
        <tr><td><button type="button" id="days">Tính số ngày</button></td></tr>
    </table>
    <p id="output"></p>
    <script>
		$().ready(function(){
            $("#days").click(function(){
                var from=new Date($("#from").val());
				var to=new Date($("#to").val());
				var days=Math.round((to-from)/(1000*60*60*24));
				$("#output").text("Số ngày là: "+days);
            });
        });
    </script>
</body>
</html>
