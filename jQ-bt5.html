<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JQ 5</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>
<style>
	caption{
		font-weight: bold;
		font-size: 20px;
	}
	table{border-collapse: collapse;}
	tr:first-child{background-color: mintcream;}
	tr{background-color: ivory;}
	th{
		border: 1px solid limegreen;
		padding: 5px;
		width: 180px;
	}
	td{
		border: 1px solid chocolate;
		padding: 5px;
		width: 180px;
	}
</style>
<body>
	<table>
    	<caption>BẢNG GIÁ VẬT TƯ</caption>
        <tr><th>Tên vật tư</th><th>Đơn vị tính</th><th>Đơn giá</th></tr>
        <tr><td>Cát</td><td>Khối</td><td>77,000</td></tr>
        <tr><td>Đá</td><td>Khối</td><td>90,000</td></tr>
        <tr><td>Xi măng Hà Tiên loại 1</td><td>Bao</td><td>120,000</td></tr>
        <tr><td>Xi măng Hà Tiên loại 2</td><td>Bao</td><td>100,000</td></tr>
    </table>
    <script>
		$(document).ready(function() {
            $("tr:odd").css({"background-color":"yellow"});
        });
    </script>
</body>
</html>
