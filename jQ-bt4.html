<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT JQ 4</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/remove_ads.js"></script>
</head>

<body>
	<p>Tạo hiệu ứng <span class="blink">Chữ nhấp nháy</span> với phương thức fadeIn, fadeOut</p>
    <script>
		$(document).ready(function() {
            setInterval(function(){
				$(".blink").fadeOut(500).fadeIn(500);
			},1000);
        });
    </script>
</body>
</html>
